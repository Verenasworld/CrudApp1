<form [formGroup]="myForm"
      (submit)="sendForm( )"
      (reset)="resetForm( $event )">

   <input class="w3-input w3-border w3-animate-input" type="text" style="width:50%"
           [formControl]="firstname"
           placeholder="Name">
    <span class="error" *ngIf="firstname.touched && firstname.dirty && firstname.errors">
      <span *ngIf="firstname.errors?.required">Bitte Vornamen eintrage</span>
      <span *ngIf="firstname.errors?.minlength">Es m端ssen min. 2 Zeichen eingegeben sein</span>
    </span>
    <br>

  <input class="w3-input w3-border w3-animate-input" type="text" style="width:50%"
           [formControl]="lastname"
           placeholder="Last Name">
    <span class="error" *ngIf="lastname.touched && lastname.dirty && lastname.errors">
      <span *ngIf="lastname.errors?.required">Bitte Nachname eintrage</span>
      <span *ngIf="lastname.errors?.minlength">Es m端ssen min. 2 Zeichen eingegeben sein</span>
    </span>
    <br>


  <input class="w3-input w3-border w3-animate-input" type="email" style="width:50%" placeholder="test@test.com"
         [formControl]="email">

  <span class="error" *ngIf="email.touched && email.dirty && email.errors">
      <span *ngIf="email.errors?.required">Bitte Email eintrage</span>
    <span *ngIf="email.errors?.minlength">Es m端ssen min. 2 Zeichen eingegeben sein</span>

    </span>
  <br>

<input class="w3-input w3-border w3-animate-input" type="number" style="width:30%"
           [formControl]="age" [min]="5" [max]="100"
           placeholder="Age">
    <span class="error" *ngIf="age.touched && age.dirty && age.errors">
      <span *ngIf="age.errors?.required">Bitte Vornamen eintrage</span>
      <span *ngIf="age.errors?.min||age.errors?.max">Bitte nur einen Wert zwischen 1 und 100</span>
    </span>
    <br>


<div class="buttons">

  <button type="reset"
          [disabled]="myForm.pristine">Zur端cksetzen</button>
  <button type="submit"
          [disabled]="myForm.invalid">Absenden</button>
</div>

</form>
